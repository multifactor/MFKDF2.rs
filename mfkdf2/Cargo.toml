[package]
edition = "2024"
name    = "mfkdf2"
version = "0.1.0"


[dependencies]
# Cryptography
aes    = { workspace = true }
argon2 = { workspace = true, features = ["password-hash"] }
cipher = { version = "0.4", features = ["block-padding"] }
ecb    = { workspace = true }
hkdf   = "0.12"
sharks = { workspace = true }

# Randomness
rand = { workspace = true, features = ["std"] }

# Password Strength
zxcvbn = { workspace = true }

# UUID
uuid = { workspace = true }

# Encoding
base64 = "0.22"

# Hashing
sha2 = "0.10"

# Error Handling
thiserror = { workspace = true }

# Serde
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0"


# TODO (autoparallel): We likely need a "wasm" target arch cfg for this crate, at least for things like rand.
