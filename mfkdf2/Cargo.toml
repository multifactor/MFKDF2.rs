[package]
edition = "2024"
name    = "mfkdf2"
version = "0.1.0"


[dependencies]


# Cryptography
aes = { version = "0.8", default-features = false }
argon2 = { version = "0.5", default-features = false, features = ["alloc"] }
cipher = { version = "0.4", default-features = false, features = [
    "block-padding",
] }
ecb = { version = "0.1", default-features = false }
hkdf = { version = "0.12", default-features = false }
sharks = { version = "0.5", default-features = false }

# Randomness
rand = { version = "0.8", default-features = false, features = ["std"] }

# Password Strength
zxcvbn = { version = "3.1", features = ["ser"] }

# UUID
uuid = { version = "1.17", default-features = false }

# Encoding
base64 = "0.22"

# Hashing
sha2 = "0.10"

# HMAC
hmac = "0.12"

# Error Handling
thiserror = { version = "2.0", default-features = false }

# Serde
serde      = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
itertools = "0.14"
rstest    = "0.25"
